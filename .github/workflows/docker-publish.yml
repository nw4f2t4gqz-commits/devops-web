name: Docker Build & Publish

on:
  push:
    branches: [ "main" ]
    tags:    # also build on tag pushes
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry (GHCR) using PAT
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}


      - name: Set image name
        run: echo "IMAGE=ghcr.io/${{ github.repository }}" >> $GITHUB_ENV

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE }}:${{ github.sha }},${{ env.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Deploy pouze z main branch

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Přihlas se do GHCR
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Stáhni nejnovější image
            docker pull ghcr.io/${{ github.repository }}:latest
            
            # Zastav a odstraň starý container
            docker stop devops-web || true
            docker rm devops-web || true
            
            # Spusť nový container
            docker run -d \
              --name devops-web \
              -p 5000:5000 \
              --restart unless-stopped \
              -e SECRET_KEY="${{ secrets.SECRET_KEY }}" \
              ghcr.io/${{ github.repository }}:latest
            
            # Vyčisti staré images
            docker image prune -af

# Notes:
# - This workflow builds and pushes to GitHub Container Registry (GHCR).
# - Deployment job requires these secrets in GitHub repository settings:
#   * VPS_HOST - IP adresa nebo hostname VPS serveru (např. 123.45.67.89)
#   * VPS_USERNAME - SSH uživatelské jméno (např. root, ubuntu)
#   * VPS_SSH_KEY - SSH private key pro přístup k VPS
#   * VPS_PORT - SSH port (volitelné, default 22)
#   * GHCR_PAT - GitHub Personal Access Token pro pull images
#   * SECRET_KEY - Flask secret key pro aplikaci
