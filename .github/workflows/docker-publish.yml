name: Docker Build & Publish

on:
  push:
    branches: [ "main" ]
    tags:    # also build on tag pushes
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry (GHCR) using PAT
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}


      - name: Set image name
        run: echo "IMAGE=ghcr.io/${{ github.repository }}" >> $GITHUB_ENV

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE }}:${{ github.sha }},${{ env.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Deploy pouze z main branch

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Přihlas se do GHCR
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Najdi docker-compose.yml pomocí běžícího containeru
            COMPOSE_FILE=$(docker inspect devops-web-web-1 2>/dev/null | grep -oP '"com.docker.compose.project.working_dir": "\K[^"]+' || echo "")
            
            if [ -z "$COMPOSE_FILE" ]; then
              # Fallback - hledej standardní místa
              for dir in ~/devops-web /opt/devops-web /root/devops-web /home/*/devops-web; do
                if [ -f "$dir/docker-compose.yml" ]; then
                  COMPOSE_FILE="$dir"
                  break
                fi
              done
            fi
            
            if [ -z "$COMPOSE_FILE" ] || [ ! -d "$COMPOSE_FILE" ]; then
              echo "Error: docker-compose.yml not found!"
              echo "Current containers:"
              docker ps
              exit 1
            fi
            
            cd "$COMPOSE_FILE"
            echo "Working in: $COMPOSE_FILE"
            
            # Stáhni nejnovější docker-compose.prod.yml z GitHubu
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.prod.yml
            
            # Detekuj docker-compose vs docker compose (plugin)
            if command -v docker-compose &> /dev/null; then
              COMPOSE_CMD="docker-compose"
            elif docker compose version &> /dev/null; then
              COMPOSE_CMD="docker compose"
            else
              echo "Error: Neither docker-compose nor docker compose found!"
              exit 1
            fi
            echo "Using: $COMPOSE_CMD"
            
            # Pull nového image
            $COMPOSE_CMD pull
            
            # Zastav a odstraň všechny staré containery (vyřeší ContainerConfig error)
            $COMPOSE_CMD down --remove-orphans || true
            
            # Vyčisti dangling containery
            docker container prune -f || true
            
            # Spusť nový container (clean start bez force-recreate)
            $COMPOSE_CMD up -d
            
            # Vyčisti staré images
            docker image prune -af
            
            echo "✅ Deployment completed!"
            docker ps

# Notes:
# - This workflow builds and pushes to GitHub Container Registry (GHCR).
# - Deployment job requires these secrets in GitHub repository settings:
#   * VPS_HOST - IP adresa nebo hostname VPS serveru (např. 123.45.67.89)
#   * VPS_USERNAME - SSH uživatelské jméno (např. root, ubuntu)
#   * VPS_SSH_KEY - SSH private key pro přístup k VPS
#   * VPS_PORT - SSH port (volitelné, default 22)
#   * GHCR_PAT - GitHub Personal Access Token pro pull images
#   * SECRET_KEY - Flask secret key pro aplikaci
