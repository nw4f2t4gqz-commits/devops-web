name: Docker Build & Publish

on:
  push:
    branches: [ "main" ]
    tags:    # also build on tag pushes
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry (GHCR) using PAT
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}


      - name: Set image name
        run: echo "IMAGE=ghcr.io/${{ github.repository }}" >> $GITHUB_ENV

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE }}:${{ github.sha }},${{ env.IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Deploy pouze z main branch

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # P≈ôihlas se do GHCR
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Najdi docker-compose.yml pomoc√≠ bƒõ≈æ√≠c√≠ho containeru
            COMPOSE_FILE=$(docker inspect devops-web-web-1 2>/dev/null | grep -oP '"com.docker.compose.project.working_dir": "\K[^"]+' || echo "")
            
            if [ -z "$COMPOSE_FILE" ]; then
              # Fallback - hledej standardn√≠ m√≠sta
              for dir in ~/devops-web /opt/devops-web /root/devops-web /home/*/devops-web; do
                if [ -f "$dir/docker-compose.yml" ]; then
                  COMPOSE_FILE="$dir"
                  break
                fi
              done
            fi
            
            if [ -z "$COMPOSE_FILE" ] || [ ! -d "$COMPOSE_FILE" ]; then
              echo "Error: docker-compose.yml not found!"
              echo "Current containers:"
              docker ps
              exit 1
            fi
            
            cd "$COMPOSE_FILE"
            echo "Working in: $COMPOSE_FILE"
            
            # St√°hni nejnovƒõj≈°√≠ docker-compose.prod.yml z GitHubu
            curl -o docker-compose.yml https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.prod.yml
            
            # Detekuj docker-compose vs docker compose (plugin)
            if command -v docker-compose &> /dev/null; then
              COMPOSE_CMD="docker-compose"
            elif docker compose version &> /dev/null; then
              COMPOSE_CMD="docker compose"
            else
              echo "Error: Neither docker-compose nor docker compose found!"
              exit 1
            fi
            echo "Using: $COMPOSE_CMD"
            
            # Pull nov√©ho image
            $COMPOSE_CMD pull
            
            # Zastav a odstra≈à v≈°echny star√© containery (vy≈ôe≈°√≠ ContainerConfig error)
            $COMPOSE_CMD down --remove-orphans || true
            
            # Vyƒçisti dangling containery
            docker container prune -f || true
            
            # Spus≈• nov√Ω container (clean start bez force-recreate)
            $COMPOSE_CMD up -d
            
            # Poƒçkej, ne≈æ se nginx-proxy nastartuje
            echo "‚è≥ ƒåek√°m na start nginx-proxy..."
            sleep 10
            
            # Automaticky nakonfiguruj Nginx Proxy Manager (pokud je≈°tƒõ nen√≠)
            echo "üîß Konfigurace Nginx Proxy Manager..."
            
            # Nainstaluj jq (pokud nen√≠)
            command -v jq &> /dev/null || apt-get update && apt-get install -y jq
            
            curl -o configure_nginx.sh https://raw.githubusercontent.com/${{ github.repository }}/main/scripts/configure_nginx_proxy.sh
            chmod +x configure_nginx.sh
            
            # Uprav email v skriptu (pokud m√°≈° NGINX_EMAIL secret)
            if [ -n "${{ secrets.NGINX_EMAIL }}" ]; then
              sed -i "s/your-email@example.com/${{ secrets.NGINX_EMAIL }}/g" configure_nginx.sh
            fi
            
            # Spus≈• konfiguraci (ignoruj chyby, pokud u≈æ je nakonfigurov√°no)
            ./configure_nginx.sh || echo "‚ö†Ô∏è  Nginx config u≈æ existuje nebo selhala automatick√° konfigurace"
            
            # Vyƒçisti star√© images
            docker image prune -af
            
            echo "‚úÖ Deployment completed!"
            docker ps

# Notes:
# - This workflow builds and pushes to GitHub Container Registry (GHCR).
# - Deployment job requires these secrets in GitHub repository settings:
#   * VPS_HOST - IP adresa nebo hostname VPS serveru (nap≈ô. 123.45.67.89)
#   * VPS_USERNAME - SSH u≈æivatelsk√© jm√©no (nap≈ô. root, ubuntu)
#   * VPS_SSH_KEY - SSH private key pro p≈ô√≠stup k VPS
#   * VPS_PORT - SSH port (voliteln√©, default 22)
#   * GHCR_PAT - GitHub Personal Access Token pro pull images
#   * SECRET_KEY - Flask secret key pro aplikaci
