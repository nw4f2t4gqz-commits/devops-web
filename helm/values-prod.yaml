# Production environment values
replicaCount: 3

image:
  repository: your-registry.io/devops-web
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets:
  - name: registry-credentials

serviceAccount:
  create: true
  annotations:
    # Add IAM roles if using cloud providers
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT:role/devops-web

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "5001"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/limit-rps: "10"
  hosts:
    - host: devops.yourdomain.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: devops-web-tls
      hosts:
        - devops.yourdomain.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

persistence:
  enabled: true
  storageClass: "fast-ssd"
  accessMode: ReadWriteOnce
  size: 5Gi

# IMPORTANT: Change these secrets!
# Use external secrets operator in production
secrets:
  secretKey: ""  # Use external-secrets or sealed-secrets
  adminUser: ""
  adminPass: ""
  smtpUser: ""
  smtpPass: ""
  emailTo: ""

env:
  SMTP_HOST: smtp.office365.com
  SMTP_PORT: "587"
  GUNICORN_WORKERS: "4"

# Anti-affinity for high availability
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - devops-web
          topologyKey: kubernetes.io/hostname

# Tolerate node taints if using dedicated nodes
tolerations: []
#  - key: "dedicated"
#    operator: "Equal"
#    value: "web-apps"
#    effect: "NoSchedule"

nodeSelector: {}
#  workload: web-apps
