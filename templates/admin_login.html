<!DOCTYPE html>
<html lang="cs" class="scroll-smooth">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin — {{ tr('home') }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes pulse-soft {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.7;
                transform: scale(1.02);
            }
        }

        .status-dot {
            animation: pulse-soft 2s infinite;
        }
    </style>
</head>

<body class="bg-[#0f172a] text-slate-200 font-sans">

    {% include '_nav.html' %}

    <section class="pt-40 pb-20 px-6">
        <div class="max-w-2xl mx-auto">
            <div class="bg-slate-900/60 border border-slate-800 rounded-2xl p-8 shadow-lg">
                <h1 class="text-3xl font-extrabold text-white mb-4">{{ tr('admin_login_title') }}</h1>
                <p class="text-sm text-slate-400 mb-6">{{ tr('admin_login_desc') }}</p>

                {% if error %}
                <div class="mb-4 text-red-400 font-medium">{{ error }}</div>
                {% endif %}

                <form method="post" action="{{ url_for('admin_login') }}" class="space-y-4">
                    <input type="hidden" name="next" value="{{ next }}" />
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <label class="block">
                        <span class="text-sm text-slate-300">{{ tr('username') }}</span>
                        <input name="username" required
                            class="mt-1 block w-full rounded-lg bg-slate-800 border border-slate-700 text-slate-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </label>
                    <label class="block">
                        <span class="text-sm text-slate-300">{{ tr('password') }}</span>
                        <input name="password" type="password" required
                            class="mt-1 block w-full rounded-lg bg-slate-800 border border-slate-700 text-slate-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </label>

                    <div class="flex items-center justify-between">
                        <button type="submit"
                            class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-lg font-bold">{{
                            tr('login') }}</button>
                        <a href="{{ url_for('home') }}" class="text-sm text-slate-400 hover:text-white">{{ tr('home')
                            }}</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="py-12 border-t border-slate-800">
        <div class="max-w-6xl mx-auto px-6 text-center">
            <div
                class="flex flex-col md:flex-row justify-center items-center gap-4 text-sm font-mono text-slate-500 mb-6">
                <span class="flex items-center gap-2 text-green-400">
                    <span class="w-2 h-2 bg-green-500 rounded-full status-dot"></span>
                    {{ tr('system_healthy') }}
                </span>
                <span class="hidden md:inline">|</span>
                <span>&copy; 2026 Tomáš Jartymyk</span>
            </div>
            <p class="text-slate-600 text-xs">Built with ❤️ and Python.</p>
        </div>
    </footer>

</body>

</html>
