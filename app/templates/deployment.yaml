apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "devops-web.fullname" . }}
  labels:
    {{- include "devops-web.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "devops-web.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "devops-web.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "devops-web.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "devops-web.fullname" . }}
              key: SECRET_KEY
        - name: ADMIN_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "devops-web.fullname" . }}
              key: ADMIN_USER
        - name: ADMIN_PASS
          valueFrom:
            secretKeyRef:
              name: {{ include "devops-web.fullname" . }}
              key: ADMIN_PASS
        - name: SMTP_HOST
          value: {{ .Values.env.SMTP_HOST | quote }}
        - name: SMTP_PORT
          value: {{ .Values.env.SMTP_PORT | quote }}
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "devops-web.fullname" . }}
              key: SMTP_USER
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: {{ include "devops-web.fullname" . }}
              key: SMTP_PASS
        - name: EMAIL_TO
          valueFrom:
            secretKeyRef:
              name: {{ include "devops-web.fullname" . }}
              key: EMAIL_TO
        - name: GUNICORN_WORKERS
          value: {{ .Values.env.GUNICORN_WORKERS | quote }}
        {{- if .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        {{- end }}
        {{- if .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        {{- if .Values.persistence.enabled }}
        - name: data
          mountPath: {{ .Values.persistence.mountPath }}
        {{- end }}
        - name: log
          mountPath: /app/log
      volumes:
      {{- if .Values.persistence.enabled }}
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "devops-web.fullname" . }}-data
      {{- end }}
      - name: log
        emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
